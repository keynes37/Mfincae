<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M624 416H381.54c-.74 19.81-14.71 32-32.74 32H288c-18.69 0-33.02-17.47-32.77-32H16c-8.8 0-16 7.2-16 16v16c0 35.2 28.8 64 64 64h512c35.2 0 64-28.8 64-64v-16c0-8.8-7.2-16-16-16zM576 48c0-26.4-21.6-48-48-48H112C85.6 0 64 21.6 64 48v336h512V48zm-64 272H128V64h384v256z"/></svg> Un par de firmas desean ver si un grupo de variables como `precio de la competencia` y el `ingreso de los hogares` impactan o tienen efecto en las ventas que regularmente tienen en sus operaciones diarias. La manera correcta de hacerlo es estableciendo un modelo restringido y otro que no contenga estas restricciones, lo que se conoce como la prueba F. Lo mas adecuado, para el caso de medir si son o no importantes es hacer uso de cierta hip칩tesis para eso. Le preguntan, cu치l -para este caso- se adaptar칤a para esta situaci칩n?

--

A. `\(h_o:\beta_i\neq \beta_j\neq 0\)`

B. `\(h_o:\beta_i  &gt; \beta_j&gt;0\)`

C. `\(h_o:\beta_i  = \beta_j \sim N(0, \sigma)\)`

D. `\(h_o:\beta_i  = \beta_j=0\)`

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:green;overflow:visible;position:relative;"><path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"/></svg> CLAVE .fat[D]

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M624 416H381.54c-.74 19.81-14.71 32-32.74 32H288c-18.69 0-33.02-17.47-32.77-32H16c-8.8 0-16 7.2-16 16v16c0 35.2 28.8 64 64 64h512c35.2 0 64-28.8 64-64v-16c0-8.8-7.2-16-16-16zM576 48c0-26.4-21.6-48-48-48H112C85.6 0 64 21.6 64 48v336h512V48zm-64 272H128V64h384v256z"/></svg> Sea un proceso AR(1) de una serie de tiempo de cierta variable `\(Y_t=0.5Y_{t-1}+\epsilon_t\)`, donde `\(\epsilon_{t-1}\)` que es el residuo o error sigue un proceso ruido blanco `\(\epsilon_t \sim (0,\sigma^{2}_e)\)`. La varianza de la variable `\(Y_t\)` puede ser establecida como:

A. `\(2\sigma^2\)`

B. `\(\frac{3\sigma^2}{4}\)`

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M624 416H381.54c-.74 19.81-14.71 32-32.74 32H288c-18.69 0-33.02-17.47-32.77-32H16c-8.8 0-16 7.2-16 16v16c0 35.2 28.8 64 64 64h512c35.2 0 64-28.8 64-64v-16c0-8.8-7.2-16-16-16zM576 48c0-26.4-21.6-48-48-48H112C85.6 0 64 21.6 64 48v336h512V48zm-64 272H128V64h384v256z"/></svg> Digamos que en Colombia se ha establecido un modelo de consumo agregado siguiendo las estipulaciones del modelo propuesto por Friedman tal que `\(C_t=\beta_1+\beta_2X_t+u_t\)`. Donde `\(C_t\)` es el consumo agregado en un periodo especifico, `\(X_t\)` no es observable directamente pero hace referencia al PIB a precios constantes y en dolares. Pero se asume una hip칩tesis de expectativas adaptativas que simplificando viene a ser `\(C_t=\alpha_1+\alpha_2X_t+\alpha_{t-1}C_{t-1} +v_t\)`. La estimaci칩n arroja los siguientes par치metros:

$$
`\begin{aligned}
\widehat{C}_t=&amp;1038,403+0,4043X_t+0,5207C_{t-1}\\
\text{s.e}\;=&amp;\; (1.012)\quad \; \; \; (0.0982) \quad \; \; \; (2.1743)
\end{aligned}`
$$
De acuerdo a lo anterior podemos de forma general concluir que:

--

A. Los par치metros `\(\alpha_2\)` y `\(\alpha_3\)` son significativos al 95% de nivel de confianza.

B. El modelo establecido esta incorrectamente especificado y hay que revisar la teor칤a propuesta.

C. En este caso los par치metros obtenidos `\(\alpha_i\)` no son estadisticamente significativos al nivel de confianza del 95%. 

D. El residuo del modelo esta altamente correlacionado con los predictores establecidos en esta parte. 

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:green;overflow:visible;position:relative;"><path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"/></svg> CLAVE .fat[C]

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M624 416H381.54c-.74 19.81-14.71 32-32.74 32H288c-18.69 0-33.02-17.47-32.77-32H16c-8.8 0-16 7.2-16 16v16c0 35.2 28.8 64 64 64h512c35.2 0 64-28.8 64-64v-16c0-8.8-7.2-16-16-16zM576 48c0-26.4-21.6-48-48-48H112C85.6 0 64 21.6 64 48v336h512V48zm-64 272H128V64h384v256z"/></svg> El gobierno Colombiano ha contratado a un grupo de economistas adscritos al ministerio de salud y quieren mirar si el gasto en salud depende de ciertas variables como el `ingreso` y la `edad` del individuo. Establecen un modelo te칩rico de tal manera que:

`$$Ln(Salud)_i=\beta_0+\beta_1ingresos_i+\beta_2edad_i+u_i$$`
Digamos que el estimador `\(\widehat{\beta}_2=0.17\)`. Una interpretaci칩n adecuada corresponde a:

--

--

A. Por un a침o adicional que tenga un individuo su disponibilidad a gastar en salud  aumenta en un 17%.

B. En la medida que la salud del paciente se deteriora tiene una probabilidad de un 0.17% de hacer un mayor gasto en salud.

C. Si el ingreso es cero, los individuos tienen una disponibilidad a gastar en salud de un 0.17%.

D. En la medida que la edad de la persona aumenta manteniendo al ingreso constante su disponibilidad a gastar en salud aumenta en un 0.17%. 

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:green;overflow:visible;position:relative;"><path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"/></svg> CLAVE .fat[A]

.fat[.fancy[Pregunta 5]]

--

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M624 416H381.54c-.74 19.81-14.71 32-32.74 32H288c-18.69 0-33.02-17.47-32.77-32H16c-8.8 0-16 7.2-16 16v16c0 35.2 28.8 64 64 64h512c35.2 0 64-28.8 64-64v-16c0-8.8-7.2-16-16-16zM576 48c0-26.4-21.6-48-48-48H112C85.6 0 64 21.6 64 48v336h512V48zm-64 272H128V64h384v256z"/></svg> Un modelo de tasa de desempleo para colombia ha sido estipulado como:

$$
`\begin{aligned}
T\widehat{D}_t=&amp;\;2,743+1,181D_t-1,427V_{t}-0,812(D_tV_t)\\
\text{t}\;=&amp;\; (29.192)\;(3.198)\; \; \;\; (2.1743)\; \; \; \; \;(-1.9843)\\
R^2=&amp;\;0.94
\end{aligned}`
$$
Donde: TD = tasa de desempleo en %, V = tasa de trabajo vacante en %, D = 1, para el per칤odo que comienza el cuarto trimestre de 2019; D = 0, para el per칤odo anterior al cuarto trimestre de 2019, t = tiempo, medido en trimestres.

쮺u치les son las expectativas a priori respecto a la relaci칩n entre las tasas de desempleo y vacantes?

--

A. Si es estad칤sticamente distinta del per칤odo anterior al cuarto trimestre de 2019 debido a que la tasa de desempleo diferencial entre la categor칤a base y el per칤odo que comienza el cuarto trimestre de 2019 es de 1.18%.

B. La relaci칩n que existe entre las tasas de desempleo y vacantes es inversa, es decir, si se da un incremento porcentual del 1% en la tasa de vacante se estima que la tasa de desempleo disminuir치 en 1.4%.

C. Si el ingreso es cero, los individuos tienen derecho a un subsidio del 15% entendiendose que existe una relaci칩n directa entre ambas variables y el gobierno intecede por 칠stos.

D. En la medida que las vacantes aumentan de forma constante de un 1.4% se puede deducir que todos los trimestres absorben el efecto producido por las vacantes en la econom칤a.

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M624 416H381.54c-.74 19.81-14.71 32-32.74 32H288c-18.69 0-33.02-17.47-32.77-32H16c-8.8 0-16 7.2-16 16v16c0 35.2 28.8 64 64 64h512c35.2 0 64-28.8 64-64v-16c0-8.8-7.2-16-16-16zM576 48c0-26.4-21.6-48-48-48H112C85.6 0 64 21.6 64 48v336h512V48zm-64 272H128V64h384v256z"/></svg> La siguiente figura muestra la distribuci칩n del estimador `\(\beta_1\)`: A, B, y C con media de 20.

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M624 416H381.54c-.74 19.81-14.71 32-32.74 32H288c-18.69 0-33.02-17.47-32.77-32H16c-8.8 0-16 7.2-16 16v16c0 35.2 28.8 64 64 64h512c35.2 0 64-28.8 64-64v-16c0-8.8-7.2-16-16-16zM576 48c0-26.4-21.6-48-48-48H112C85.6 0 64 21.6 64 48v336h512V48zm-64 272H128V64h384v256z"/></svg> Se ha planteado el siguiente modelo de una entidad privada para mirar si en alguna parte existe un grupo de variables que puedan determinar el gasto en salud


`$$Salud_i=\beta_0+\beta_1ingresos_i+\beta_2edad_i+\beta_3educaci칩n_i+u_i$$`
Qu칠 tipo de datos debe tener para lograr estimar la anterior ecuaci칩n?

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
