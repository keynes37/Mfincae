<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M128 32C92.7 32 64 60.7 64 96V352h64V96H512V352h64V96c0-35.3-28.7-64-64-64H128zM19.2 384C8.6 384 0 392.6 0 403.2C0 445.6 34.4 480 76.8 480H563.2c42.4 0 76.8-34.4 76.8-76.8c0-10.6-8.6-19.2-19.2-19.2H19.2z"/></svg> Un par de firmas desean ver si un grupo de variables como `precio de la competencia` y el `ingreso de los hogares` impactan o tienen efecto en las ventas que regularmente tienen en sus operaciones diarias. La manera correcta de hacerlo es estableciendo un modelo restringido y otro que no contenga estas restricciones, lo que se conoce como la prueba F. Lo mas adecuado, para el caso de medir si son o no importantes es hacer uso de cierta hip칩tesis para eso. Le preguntan, cu치l -para este caso- se adaptar칤a a esta situaci칩n?

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M128 32C92.7 32 64 60.7 64 96V352h64V96H512V352h64V96c0-35.3-28.7-64-64-64H128zM19.2 384C8.6 384 0 392.6 0 403.2C0 445.6 34.4 480 76.8 480H563.2c42.4 0 76.8-34.4 76.8-76.8c0-10.6-8.6-19.2-19.2-19.2H19.2z"/></svg> Digamos que en Colombia se ha establecido un modelo de consumo agregado siguiendo las estipulaciones del modelo propuesto por Friedman tal que `\(C_t=\beta_1+\beta_2X_t+u_t\)`. Donde `\(C_t\)` es el consumo agregado en un periodo especifico, `\(X_t\)` no es observable directamente pero hace referencia al PIB a precios constantes y en dolares. Pero se asume una hip칩tesis de expectativas adaptativas que simplificando viene a ser `\(C_t=\alpha_1+\alpha_2X_t+\alpha_{3}C_{t-1} +v_t\)`. La estimaci칩n arroja los siguientes par치metros:

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M128 32C92.7 32 64 60.7 64 96V352h64V96H512V352h64V96c0-35.3-28.7-64-64-64H128zM19.2 384C8.6 384 0 392.6 0 403.2C0 445.6 34.4 480 76.8 480H563.2c42.4 0 76.8-34.4 76.8-76.8c0-10.6-8.6-19.2-19.2-19.2H19.2z"/></svg> El gobierno Colombiano ha contratado a un grupo de economistas adscritos al ministerio de salud y quieren mirar si el gasto en salud depende de ciertas variables como el `ingreso` y el `stress` del individuo. Establecen un modelo te칩rico de tal manera que:
