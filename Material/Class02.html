# Mecanismo icfes

--

Son .fat[3 habilidades] que se evaluan:

--

1. Comprende conceptos económicos asociados a un fenómeno económico.

--

2. Comprende las teorías económicas que permiten explicar un fenómeno económico.

--

3. Comprende las diferentes herramientas cuantitativas que permiten el planteamiento de un problema económico y su **solución**.

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M128 32C92.7 32 64 60.7 64 96V352h64V96H512V352h64V96c0-35.3-28.7-64-64-64H128zM19.2 384C8.6 384 0 392.6 0 403.2C0 445.6 34.4 480 76.8 480H563.2c42.4 0 76.8-34.4 76.8-76.8c0-10.6-8.6-19.2-19.2-19.2H19.2z"/></svg> Un par de firmas desean ver si un grupo de variables como `precio de la competencia` y el `ingreso de los hogares` impactan o tienen efecto en las ventas que regularmente tienen en sus operaciones diarias. La manera correcta de hacerlo es estableciendo un modelo restringido y otro que no contenga estas restricciones, lo que se conoce como la prueba F. Lo mas adecuado, para el caso de medir si son o no importantes es hacer uso de cierta hipótesis para eso. Le preguntan, cuál -para este caso- se adaptaría a esta situación?

--

A. `\(H_0:\beta_i= \beta_j= 0\)` vs `\(H_1:\text{al menos un }\beta_i\neq 0\)`

B. `\(H_0:\beta_i\neq \beta_j\neq 0\)` vs `\(H_1:\beta_i=\beta_j= 0\)`

C. `\(H_0:\)` Modelo restringido es mejor vs `\(H_1:\)` Modelo no restringido es mejor

D. `\(H_0:\)` Las variables no tienen efecto vs `\(H_1:\)` las variables tienen un efecto positivo

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:green;overflow:visible;position:relative;"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg> CLAVE .fat[A]

.fat[.fancy[Pregunta 2]]

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M128 32C92.7 32 64 60.7 64 96V352h64V96H512V352h64V96c0-35.3-28.7-64-64-64H128zM19.2 384C8.6 384 0 392.6 0 403.2C0 445.6 34.4 480 76.8 480H563.2c42.4 0 76.8-34.4 76.8-76.8c0-10.6-8.6-19.2-19.2-19.2H19.2z"/></svg> Sea un proceso AR(1) de una serie de tiempo de cierta variable `\(Y_t=0.5Y_{t-1}+\epsilon_t\)`, donde `\(\epsilon_{t}\)` que es el residuo o error sigue un proceso ruido blanco `\(\epsilon_t \sim (0,\sigma^{2}_e)\)`. La varianza de la variable `\(Y_t\)` puede ser establecida como:

--

A. `\(2\sigma^2\)`

B. `\(\frac{4\sigma^2}{3}\)`

C. `\(\frac{\sigma^4}{2}\)`

D. `\(\frac{0.25}{\sigma^2}\)`

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:green;overflow:visible;position:relative;"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg> CLAVE .fat[B]

---
.fat[.fancy[Pregunta 3]]

--

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M128 32C92.7 32 64 60.7 64 96V352h64V96H512V352h64V96c0-35.3-28.7-64-64-64H128zM19.2 384C8.6 384 0 392.6 0 403.2C0 445.6 34.4 480 76.8 480H563.2c42.4 0 76.8-34.4 76.8-76.8c0-10.6-8.6-19.2-19.2-19.2H19.2z"/></svg> Sea un proceso AR(1) de una serie de tiempo de cierta variable `\(Y_t=2+0.3Y_{t-1}+\epsilon_t\)`, donde `\(\epsilon_{t}\)` que es el residuo o error sigue un proceso ruido blanco `\(\epsilon_t \sim (0,\sigma^{2}_e)\)`. La media `\(E(Y_t)\)` de la serie de tiempo puede ser establecida como:

--

A. `\(E(Y)=2\)`

B. `\(E(Y)=\frac{1}{(1-\phi)}\)`

C. `\(E(Y)=\frac{4}{(1+\phi)}\)`

D. `\(E(Y)=\frac{2}{0.7}\)`

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:green;overflow:visible;position:relative;"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg> CLAVE .fat[D]

---
.fat[.fancy[Pregunta 4]]

--

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M128 32C92.7 32 64 60.7 64 96V352h64V96H512V352h64V96c0-35.3-28.7-64-64-64H128zM19.2 384C8.6 384 0 392.6 0 403.2C0 445.6 34.4 480 76.8 480H563.2c42.4 0 76.8-34.4 76.8-76.8c0-10.6-8.6-19.2-19.2-19.2H19.2z"/></svg> Digamos que en Colombia se ha establecido un modelo de consumo agregado siguiendo las estipulaciones del modelo propuesto por Friedman tal que `\(C_t=\beta_1+\beta_2X_t+u_t\)`. Donde `\(C_t\)` es el consumo agregado en un periodo especifico, `\(X_t\)` no es observable directamente pero hace referencia al PIB a precios constantes y en dolares. Pero se asume una hipótesis de expectativas adaptativas que simplificando viene a ser `\(C_t=\alpha_1+\alpha_2X_t+\alpha_{3}C_{t-1} +v_t\)`. La estimación arroja los siguientes parámetros:

`$$\begin{aligned}
\widehat{C}_t=&amp;1.456+0.4043X_t+0.5207C_{t-1}\\
\text{s.e}\;=&amp;\; (1.012)\quad \; \; \; (2.821) \quad \; \; \; (2.1743)
\end{aligned}$$`
De acuerdo a lo anterior podemos de forma general concluir que:

--

A. Los parámetros `\(\alpha_2\)` y `\(\alpha_3\)` son significativos al 95% de nivel de confianza.

B. El modelo establecido esta incorrectamente especificado y hay que revisar la teoría propuesta.

C. En este caso los parámetros obtenidos `\(\alpha_i\)` no son estadisticamente significativos al nivel de confianza del 95%. 

D. El residuo del modelo esta altamente correlacionado con los predictores establecidos en esta parte. 

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:green;overflow:visible;position:relative;"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg> CLAVE .fat[C]

---
.fat[.fancy[Pregunta 5]]

--

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M128 32C92.7 32 64 60.7 64 96V352h64V96H512V352h64V96c0-35.3-28.7-64-64-64H128zM19.2 384C8.6 384 0 392.6 0 403.2C0 445.6 34.4 480 76.8 480H563.2c42.4 0 76.8-34.4 76.8-76.8c0-10.6-8.6-19.2-19.2-19.2H19.2z"/></svg> El gobierno Colombiano ha contratado a un grupo de economistas adscritos al ministerio de salud y quieren mirar si el gasto en salud depende de ciertas variables como el `ingreso` y el `stress` del individuo. Establecen un modelo teórico de tal manera que:

`$$Ln(Salud)_i=\beta_0+\beta_1ingresos_i+\beta_2stress_i+u_i$$`
Digamos que el estimador `\(\widehat{\beta}_2=0.17\)`. Una interpretación adecuada corresponde a:

--

A. En la medida que el stress de la persona aumenta su disponibilidad a gastar en salud  aumenta en un 17% manteniendo el resto de variables constantes.

B. En la medida que la salud del paciente se deteriora tiene una probabilidad de un 0.17% de hacer un mayor gasto en salud.

C. Si el ingreso es cero, los individuos tienen una disponibilidad a gastar en salud de un 0.17%.

D. En la medida que el stress de la persona aumenta manteniendo al ingreso constante su disponibilidad a gastar en salud aumenta en un 0.17%. 

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:green;overflow:visible;position:relative;"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg> CLAVE .fat[A]

---
.fat[.fancy[Pregunta 6]]

--

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M128 32C92.7 32 64 60.7 64 96V352h64V96H512V352h64V96c0-35.3-28.7-64-64-64H128zM19.2 384C8.6 384 0 392.6 0 403.2C0 445.6 34.4 480 76.8 480H563.2c42.4 0 76.8-34.4 76.8-76.8c0-10.6-8.6-19.2-19.2-19.2H19.2z"/></svg> Un modelo de tasa de desempleo para colombia ha sido estipulado como:

`$$\begin{aligned}
T\widehat{D}_t=&amp;\;2,743+1,181D_t-1,427V_{t}-0,812(D_tV_t)\\
\text{t}\;=&amp;\; (29.192)\;(3.198)\; \; \;\; (2.1743)\; \; \; \; \;(-1.9843)\\
R^2=&amp;\;0.94
\end{aligned}$$`
Donde: TD = tasa de desempleo en %, V = tasa de trabajo vacante en %, D = 1, para el período que comienza el cuarto trimestre de 2019; D = 0, para el período anterior al cuarto trimestre de 2019, t = tiempo, medido en trimestres.

¿Cuáles son las expectativas a priori respecto a la relación entre las tasas de desempleo y vacantes?

--

A. Si es estadísticamente distinta del período anterior al cuarto trimestre de 2019 debido a que la tasa de desempleo diferencial entre la categoría base y el período que comienza el cuarto trimestre de 2019 es de 1.18%.

B. La relación que existe entre las tasas de desempleo y vacantes es inversa, es decir, si se da un incremento porcentual del 1% en la tasa de vacante se estima que la tasa de desempleo disminuirá en 1.4%.

C. Si el ingreso es cero, los individuos tienen derecho a un subsidio del 15% entendiendose que existe una relación directa entre ambas variables y el gobierno intecede por éstos.

D. En la medida que las vacantes aumentan de forma constante de un 1.4% se puede deducir que todos los trimestres absorben el efecto producido por las vacantes en la economía.

--

Cuál de los estimadores, si así ocurre, viene a ser insesgado?

--

A. El estimador `\(B\)` claramente, aparte es mas eficiente y consistente.

B. Para este caso el estimador `\(A\)` cumple con la eficiencia como logramos denotar en el gráfico propuesto.

C. El estimador `\(C\)` puesto que `\(E(Y|X)=20\)` y este cumple con las condiciones establecidas.

D. Aunque no tiene mínima varianza el estimador `\(D\)` posee la característica de ser un estimador insesgado.

--

--

De estos resultados, quien no viola el supuesto de homocedasticidad?

--

A. El modelo `\(B\)` los residuos son constantes y con menor dispersión.

B. Si logramos observar el modelo `\(A\)` cumple con el supuesto de `\(var(u_i)=\sigma^2\)`.

C. El modelo `\(D\)` puesto que `\(Var(Y)=1.7\)` y este cumple con las condiciones establecidas.

D. Aunque no tiene mínima varianza el modelo `\(C\)` posee la característica de ser ser invariante en el tiempo.

--

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M128 32C92.7 32 64 60.7 64 96V352h64V96H512V352h64V96c0-35.3-28.7-64-64-64H128zM19.2 384C8.6 384 0 392.6 0 403.2C0 445.6 34.4 480 76.8 480H563.2c42.4 0 76.8-34.4 76.8-76.8c0-10.6-8.6-19.2-19.2-19.2H19.2z"/></svg> Se ha planteado el siguiente modelo de una entidad privada para mirar si en alguna parte existe un grupo de variables que puedan determinar el gasto en salud


`$$Salud_i=\beta_0+\beta_1ingresos_i+\beta_2edad_i+\beta_3educación_i+u_i$$`
Qué tipo de datos debe tener para lograr estimar la anterior ecuación?

--

A. Datos de una base de corte transversal que permiten mirar en un tiempo determinado los efectos de cada variable por individuo.

B. Si la idea es mirar un grupo de individuos en varios momentos del tiempo entonces se debe mirar los datos longitudinales.

C. Un grupo de datos consecuentes en el tiempo, por ende una serie puede ser útil para esta parte.

D. Datos de corte repetido en distintos momentos del tiempo.

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:green;overflow:visible;position:relative;"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg> CLAVE .fat[A]

--

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M128 32C92.7 32 64 60.7 64 96V352h64V96H512V352h64V96c0-35.3-28.7-64-64-64H128zM19.2 384C8.6 384 0 392.6 0 403.2C0 445.6 34.4 480 76.8 480H563.2c42.4 0 76.8-34.4 76.8-76.8c0-10.6-8.6-19.2-19.2-19.2H19.2z"/></svg> Tenemos un modelo que nos indica:

`$$Ingreso_i= \beta_0+\beta_1educación+\beta_2habilidad+u_i$$`
Pero no podemos observar la variable *habilidad* y en lugar de eso se estima un modelo como:
`$$ingreso_i= \beta_0+\beta_1educación+u_i$$`
Qué condiciones son requeridas para decir que tenemos un problema de sesgo por omisión de variables y por ende el resultado de la educación presente sesgos.

--

A. La habilidad afecta al ingreso y se correlaciona con la educación.

B. La habilidad  se correlaciona con la educación pero no con el ingreso.

C. La habilidad no tiene relación con el ingreso y tampoco con la educación.

D. La habilidad afecta al ingreso pero no se correlaciona con la educación.

--

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M128 32C92.7 32 64 60.7 64 96V352h64V96H512V352h64V96c0-35.3-28.7-64-64-64H128zM19.2 384C8.6 384 0 392.6 0 403.2C0 445.6 34.4 480 76.8 480H563.2c42.4 0 76.8-34.4 76.8-76.8c0-10.6-8.6-19.2-19.2-19.2H19.2z"/></svg> En el análisis de regresión, ¿cuál es la principal diferencia entre el estimador de Mínimos Cuadrados (MCO) y el estimador de Mínimos Cuadrados Ponderados (MCP)?

A. El MCO asigna pesos iguales a todos los puntos de datos, mientras que el MCP asigna pesos diferentes basados en la varianza de los residuos.

B. El MCO es más adecuado para datos no lineales, mientras que el MCP es preferible para modelos lineales.

C. El MCO siempre produce estimaciones más precisas que el MCP.

D. El MCO solo se utiliza para modelos con una única variable independiente, mientras que el MCP es aplicable a modelos con múltiples variables independientes.

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:green;overflow:visible;position:relative;"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg> CLAVE .fat[A]

--

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M128 32C92.7 32 64 60.7 64 96V352h64V96H512V352h64V96c0-35.3-28.7-64-64-64H128zM19.2 384C8.6 384 0 392.6 0 403.2C0 445.6 34.4 480 76.8 480H563.2c42.4 0 76.8-34.4 76.8-76.8c0-10.6-8.6-19.2-19.2-19.2H19.2z"/></svg> Sea la siguiente matriz de varianza de los errores de cierto modelo y que por ende nos dice que tipo de heterocedasticidad posee.

`$$W = 
\begin{bmatrix}
    \frac{1}{{\hat{\sigma}_1}^2} &amp; 0 &amp; \dots &amp; 0 \\
    0 &amp; \frac{1}{{\hat{\sigma}_2}^2} &amp; \dots &amp; 0 \\
    \vdots &amp; \vdots &amp; \ddots &amp; \vdots \\
    0 &amp; 0 &amp; \dots &amp; \frac{1}{{\hat{\sigma}_n}^2}
\end{bmatrix}$$`

Una forma de corregir es:

--

A. No haciendo nada de correcciones, el modelo es el correcto.

B. Aplicando a cada uno de los elementos el peso de `\(\sigma^3\)`.

C. Aplicando logaritmo a la serie original.

D. Aplicando mínimos cuadrados en dos etapas.

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:green;overflow:visible;position:relative;"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg> CLAVE .fat[B]

--

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M128 32C92.7 32 64 60.7 64 96V352h64V96H512V352h64V96c0-35.3-28.7-64-64-64H128zM19.2 384C8.6 384 0 392.6 0 403.2C0 445.6 34.4 480 76.8 480H563.2c42.4 0 76.8-34.4 76.8-76.8c0-10.6-8.6-19.2-19.2-19.2H19.2z"/></svg> Supongamos que un economista está investigando el efecto de la educación en los salarios de los trabajadores. Sin embargo, existe la preocupación de que la educación esté correlacionada con la habilidad innata de una persona, lo que podría sesgar las estimaciones. El economista decide utilizar una variable instrumental para abordar este problema. ¿Cuál de las siguientes afirmaciones describe mejor la función de la variable instrumental en este caso?

--

A. La variable instrumental se utiliza para ajustar las estimaciones de los coeficientes de regresión, mejorando la precisión de las estimaciones.

B. La variable instrumental se utiliza para introducir endogeneidad en el modelo de regresión, permitiendo analizar su efecto en las variables independientes.

C. La variable instrumental se utiliza para eliminar la multicolinealidad entre las variables independientes, asegurando que sean ortogonales entre sí.

D. La variable instrumental se utiliza para controlar la posible correlación entre la educación y la habilidad innata, permitiendo estimar el efecto causal de la educación en los salarios.

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:green;overflow:visible;position:relative;"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg> CLAVE .fat[D]
